<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdminPage</title>
</head>

<body>
    <h5 align="center">Welcome To Admin Page</h5>
    <nav class="navbar navbar-custom">
        <a class="navbar-brand">DashBoard</a>
        <form class="form-inline">
            <button class="btn btn-outline-danger my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal" type="submit">LogOut</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Alert !!!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to LogOut ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="logout()">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </nav>
    <hr>
    <div class="container">
        <h1>Available Books</h1>
        <nav class="navbar">

            <input class="form-control" type="text" name="Book_title" [(ngModel)]="Book_title" (ngModelChange)="Search()" placeholder="Enter Book title to search">

        </nav>



        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="font-size: 30px; text-align:center;">id</th>
                    <th style="font-size: 30px; text-align:center;">Book_title</th>
                    <th style="font-size: 30px; text-align:center;">Book_author</th>
                    <th style="font-size: 30px; text-align:center;">NumberOfBooks</th>
                    <th style="font-size: 30px; text-align:center;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td style="font-size: 20px;">{{user.id}}</td>
                    <td style="font-size: 20px;">{{user.Book_title}}</td>
                    <td style="font-size: 20px;">{{user.Book_author}}</td>
                    <td style="font-size: 20px;">{{user.NumberOfBooks}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="deleteRow(user.id)">Delete</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" (click)="update(user)">Update</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-secondary" (click)="add(user)">Add</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" (click)="get(user.id)">Get Book</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h3>Click Here To Add Book</h3>
        <div *ngFor="let user of users; let i = index">
            <button *ngIf="i == 0" type="button" class="btn btn-secondary" (click)="add(user)">Add</button>
        </div>

    </div>


</body>

</html>
